name: Upload Docs

on: 
  workflow_dispatch:

jobs:
  build-main-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:      
        ref: main
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install Python dependencies
      run: |
        pip install -e .[quality]
        pip install git+https://github.com/huggingface/doc-builder
    - name: Build docs
      run: nbquarto-process --config_file config.yaml --notebook_folder nbs
    - name: Install quarto and jupyter
      run: |
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.361/quarto-1.3.361-linux-amd64.deb
        sudo dpkg -i quarto-1.3.361-linux-amd64.deb
        pip install notebook nbclient
    - name: Build docs with Quarto
      run: |
        cd docs
        quarto render
        cd ..
        zip -r main.zip _docs/
    - name: Upload to branch
      run: |    
        base64 --wrap=0 "main.zip" | 
        jq --slurp --raw-input --arg FileName "main.zip" \
        '{
          "type":"attachments", 
          "attributes": {
            "attachment": {
              "content":.,
              "file_name": "main.zip"
            }
          }
          }' \
          --arg message "Uploading updated docs from branch main" \
          --arg branch "release-docs" |

        curl -L \
          -X PUT \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-Github-Api-Version: 2022-11-28" \
          -d - \
          https://api.github.com/repos/muellerzr/nbquarto/contents/main.zip